<template name="chat">

    <h1>Welcome to the chat!</h1>
    <p>Communicate logistics for your meal!</p>

  {{#if currentUser}}
    <input type="text"  class="js-chatinput" >
    <br>
    <button class="btn btn-info btn-large js-chatsubmit">Submit</button>
    <hr>

    <h2>Chatlog:</h2>

    <ul>
      {{#each chat in chatlines}}
      <li><b>{{chat.createdBy}}</b>
        / <i>{{chat.createdAt}}</i>
        <br>
        {{chat.text}}
        <hr>
      </li>
      {{/each}}
    </ul>
    <hr>
  {{else}}
    <h2>You must log in to see the chats</h2>
  {{/if}}
</template>

<template name="chatline">
  <li>
    {{c.text}}
    {{c.createdAt}}

    {{c.createdBy}}

    {{c.createdBy}}
  </li>
</template>
